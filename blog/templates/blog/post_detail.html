<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Mi Blog</title>
    <style>
        body { 
            font-family: sans-serif;
            margin: 20px; 
            background-color: #f4f4f4; 
            line-height: 1.6; 
        }
        .container { 
            max-width: 800px; 
            margin: auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        h1 { color: #333; }
        .post-meta { 
            color: #888; 
            font-size: 0.9em; 
            margin-bottom: 20px; 
        }
        .post-content { margin-top: 20px; }
        a { 
            color: #3498db; 
            text-decoration: none; 
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <p><a href="{% url 'blog:post_list' %}">Volver a la lista de posts</a></p>
        <hr>

        <h1>{{ post.title }}</h1>
        <p class="post-meta">
            Publicado el: {{ post.published_date|date:"d F Y, H:i" }}
            por {{ post.author.username }}
        </p>
        <div class="post-content">
            {# mostramos el contenido completo, con saltos de linea #}
            {{ post.content|linebreaks }}
        </div>
    </div>

</body>
</html>
